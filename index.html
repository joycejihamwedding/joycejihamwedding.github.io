    .uploadcare-tab-effects--crops {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-pack: distribute;
      justify-content: space-around;
      max-width: 100%
    }

    .uploadcare-tab-effects--effect-button {
      -ms-flex-negative: 1;
      flex-shrink: 1;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-direction: column;
      flex-direction: column;
      -ms-flex-pack: end;
      justify-content: flex-end;
      -ms-flex-align: center;
      align-items: center;
      padding: 0;
      width: 45px;
      height: 45px;
      border-color: transparent;
      background: transparent;
      color: #212121;
      fill: #212121
    }

    .uploadcare-tab-effects--effect-button:active,
    .uploadcare-tab-effects--effect-button:focus,
    .uploadcare-tab-effects--effect-button:hover {
      fill: #0969ee;
      color: #0969ee
    }

    .uploadcare-tab-effects--effect-button:focus,
    .uploadcare-tab-effects--effect-button:hover {
      border-color: transparent;
      background: transparent
    }

    .uploadcare-tab-effects--effect-button[aria-disabled=true] {
      border-color: transparent !important;
      background: transparent !important;
      color: #d4d2d2 !important;
      fill: #d4d2d2 !important
    }

    .uploadcare-tab-effects--effect-button:before {
      content: "";
      display: block;
      -ms-flex-order: 1;
      order: 1;
      margin: 1px 0;
      width: 6px;
      height: 6px;
      background: transparent;
      border-radius: 50%
    }

    .uploadcare-tab-effects--effect-button_applied:before {
      background: #157cfc
    }

    @media (min-width:760px) {

      .uploadcare-tab-effects--effect-button:focus,
      .uploadcare-tab-effects--effect-button:hover {
        position: relative;
        overflow: visible
      }

      .uploadcare-tab-effects--effect-button:focus:after,
      .uploadcare-tab-effects--effect-button:hover:after {
        content: attr(aria-label);
        display: block;
        position: absolute;
        top: 0;
        left: 50%;
        width: auto;
        height: auto;
        background: #e3e1e1;
        color: #212121;
        -webkit-transform: translateX(-50%) translateY(-100%);
        transform: translateX(-50%) translateY(-100%);
        padding: 12px;
        border-radius: 6px;
        line-height: 1;
        min-width: 100%
      }
    }

    .uploadcare-tab-effects--icon {
      height: 32px
    }

    .uploadcare-tab-effects--effects {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-pack: distribute;
      justify-content: space-around;
      max-width: 100%
    }

    .uploadcare-tab-effects--additions {
      -ms-flex-positive: 1;
      flex-grow: 1
    }


    .uploadcare-tab-effects--range {
      -ms-flex-positive: 1;
      flex-grow: 1
    }

    input[type=range].uploadcare-tab-effects--range__input {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 40px;
      line-height: 1
    }

    input[type=range].uploadcare-tab-effects--range__input:focus {
      outline: 2px solid rgba(21, 124, 252, .5);
      outline-offset: 1px
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-track {
      background: #d4d2d2
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-progress {
      background: #157cfc
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb {
      border: none;
      background: #212121;
      box-shadow: none
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb:focus,
    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb:hover {
      background: #000
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb:active {
      background: #000
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-track {
      background: #d4d2d2
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-fill-lower {
      background: #157cfc
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-thumb {
      background: #212121
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-thumb:active,
    input[type=range].uploadcare-tab-effects--range__input:focus::-ms-thumb {
      background: #000
    }

  <style>
    .ub-emb-iframe-wrapper {
      display: none;
      position: relative;
      vertical-align: middle
    }

    .ub-emb-iframe-wrapper.ub-emb-visible {
      display: inline-block
    }

    .ub-emb-iframe-wrapper .ub-emb-close {
      background-color: hsla(0, 0%, 100%, .6);
      border: 0;
      border-radius: 50%;
      color: #525151;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: 400;
      height: 20px;
      line-height: 1;
      outline: none;
      padding: 0;
      position: absolute;
      right: 10px;
      text-align: center;
      top: 10px;
      transition: transform .2s ease-in-out, background-color .2s ease-in-out;
      width: 20px;
      z-index: 1
    }

    .ub-emb-iframe-wrapper.ub-emb-mobile .ub-emb-close {
      transition: none
    }

    .ub-emb-iframe-wrapper .ub-emb-close:before {
      content: "";
      height: 40px;
      position: absolute;
      right: -10px;
      top: -10px;
      width: 40px
    }

    .ub-emb-iframe-wrapper .ub-emb-close:hover {
      background-color: #fff;
      -ms-transform: scale(1.2);
      transform: scale(1.2)
    }

    .ub-emb-iframe-wrapper .ub-emb-close:active,
    .ub-emb-iframe-wrapper .ub-emb-close:focus {
      background: hsla(0, 0%, 100%, .35);
      color: #444;
      outline: none
    }

    .ub-emb-iframe-wrapper .ub-emb-iframe {
      border: 0;
      max-height: 100%;
      max-width: 100%
    }

    .ub-emb-overlay .ub-emb-iframe-wrapper .ub-emb-iframe {
      box-shadow: 0 0 12px rgba(0, 0, 0, .3), 0 1px 5px rgba(0, 0, 0, .2)
    }

      max-width: 100vw
    }

  <style>
    .ub-emb-overlay {

    }

    }

    .ub-emb-overlay .ub-emb-backdrop,
    .ub-emb-overlay .ub-emb-scroll-wrapper {
      opacity: 0;
      position: fixed;
      transition: opacity .3s ease, z-index .3s step-end;
      z-index: -1
    }

    .ub-emb-overlay .ub-emb-backdrop {
      background: rgba(0, 0, 0, .6);
      bottom: -1000px;
      left: -1000px;
      right: -1000px;
      top: -1000px
    }

    .ub-emb-overlay .ub-emb-scroll-wrapper {
      -webkit-overflow-scrolling: touch;
      bottom: 0;
      box-sizing: border-box;
      left: 0;
      overflow: auto;
      padding: 30px;
      right: 0;
      text-align: center;
      top: 0;
      white-space: nowrap;
      width: 100%
    }

      content: "";
      display: inline-block;
      height: 100%;
      vertical-align: middle
    }

    .ub-emb-overlay.ub-emb-mobile .ub-emb-scroll-wrapper {
      padding: 30px 0
    }

  <style type="text/css">
    .uploadcare-tab-effects--crops {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-pack: distribute;
      justify-content: space-around;
      max-width: 100%
    }

    .uploadcare-tab-effects--effect-button {
      -ms-flex-negative: 1;
      flex-shrink: 1;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-direction: column;
      flex-direction: column;
      -ms-flex-pack: end;
      justify-content: flex-end;
      -ms-flex-align: center;
      align-items: center;
      padding: 0;
      width: 45px;
      height: 45px;
      border-color: transparent;
      background: transparent;
      color: #212121;
      fill: #212121
    }

    .uploadcare-tab-effects--effect-button:active,
    .uploadcare-tab-effects--effect-button:focus,
    .uploadcare-tab-effects--effect-button:hover {
      fill: #0969ee;
      color: #0969ee
    }

    .uploadcare-tab-effects--effect-button:focus,
    .uploadcare-tab-effects--effect-button:hover {
      border-color: transparent;
      background: transparent
    }

    .uploadcare-tab-effects--effect-button[aria-disabled=true] {
      border-color: transparent !important;
      background: transparent !important;
      color: #d4d2d2 !important;
      fill: #d4d2d2 !important
    }

    .uploadcare-tab-effects--effect-button:before {
      content: "";
      display: block;
      -ms-flex-order: 1;
      order: 1;
      margin: 1px 0;
      width: 6px;
      height: 6px;
      background: transparent;
      border-radius: 50%
    }

    .uploadcare-tab-effects--effect-button_applied:before {
      background: #157cfc
    }

    @media (min-width:760px) {

      .uploadcare-tab-effects--effect-button:focus,
      .uploadcare-tab-effects--effect-button:hover {
        position: relative;
        overflow: visible
      }

      .uploadcare-tab-effects--effect-button:focus:after,
      .uploadcare-tab-effects--effect-button:hover:after {
        content: attr(aria-label);
        display: block;
        position: absolute;
        top: 0;
        left: 50%;
        width: auto;
        height: auto;
        background: #e3e1e1;
        color: #212121;
        -webkit-transform: translateX(-50%) translateY(-100%);
        transform: translateX(-50%) translateY(-100%);
        padding: 12px;
        border-radius: 6px;
        line-height: 1;
        min-width: 100%
      }
    }

    .uploadcare-tab-effects--icon {
      height: 32px
    }

    .uploadcare-tab-effects--effects {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-pack: distribute;
      justify-content: space-around;
      max-width: 100%
    }

    .uploadcare-tab-effects--additions {
      -ms-flex-positive: 1;
      flex-grow: 1
    }


    .uploadcare-tab-effects--range {
      -ms-flex-positive: 1;
      flex-grow: 1
    }

    input[type=range].uploadcare-tab-effects--range__input {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 40px;
      line-height: 1
    }

    input[type=range].uploadcare-tab-effects--range__input:focus {
      outline: 2px solid rgba(21, 124, 252, .5);
      outline-offset: 1px
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-track {
      background: #d4d2d2
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-progress {
      background: #157cfc
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb {
      border: none;
      background: #212121;
      box-shadow: none
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb:focus,
    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb:hover {
      background: #000
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb:active {
      background: #000
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-track {
      background: #d4d2d2
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-fill-lower {
      background: #157cfc
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-thumb {
      background: #212121
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-thumb:active,
    input[type=range].uploadcare-tab-effects--range__input:focus::-ms-thumb {
      background: #000
    }

  <style type="text/css">
    .uploadcare-tab-effects--crops {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-pack: distribute;
      justify-content: space-around;
      max-width: 100%
    }

    .uploadcare-tab-effects--effect-button {
      -ms-flex-negative: 1;
      flex-shrink: 1;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-direction: column;
      flex-direction: column;
      -ms-flex-pack: end;
      justify-content: flex-end;
      -ms-flex-align: center;
      align-items: center;
      padding: 0;
      width: 45px;
      height: 45px;
      border-color: transparent;
      background: transparent;
      color: #212121;
      fill: #212121
    }

    .uploadcare-tab-effects--effect-button:active,
    .uploadcare-tab-effects--effect-button:focus,
    .uploadcare-tab-effects--effect-button:hover {
      fill: #0969ee;
      color: #0969ee
    }

    .uploadcare-tab-effects--effect-button:focus,
    .uploadcare-tab-effects--effect-button:hover {
      border-color: transparent;
      background: transparent
    }

    .uploadcare-tab-effects--effect-button[aria-disabled=true] {
      border-color: transparent !important;
      background: transparent !important;
      color: #d4d2d2 !important;
      fill: #d4d2d2 !important
    }

    .uploadcare-tab-effects--effect-button:before {
      content: "";
      display: block;
      -ms-flex-order: 1;
      order: 1;
      margin: 1px 0;
      width: 6px;
      height: 6px;
      background: transparent;
      border-radius: 50%
    }

    .uploadcare-tab-effects--effect-button_applied:before {
      background: #157cfc
    }

    @media (min-width:760px) {

      .uploadcare-tab-effects--effect-button:focus,
      .uploadcare-tab-effects--effect-button:hover {
        position: relative;
        overflow: visible
      }

      .uploadcare-tab-effects--effect-button:focus:after,
      .uploadcare-tab-effects--effect-button:hover:after {
        content: attr(aria-label);
        display: block;
        position: absolute;
        top: 0;
        left: 50%;
        width: auto;
        height: auto;
        background: #e3e1e1;
        color: #212121;
        -webkit-transform: translateX(-50%) translateY(-100%);
        transform: translateX(-50%) translateY(-100%);
        padding: 12px;
        border-radius: 6px;
        line-height: 1;
        min-width: 100%
      }
    }

    .uploadcare-tab-effects--icon {
      height: 32px
    }

    .uploadcare-tab-effects--effects {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-pack: distribute;
      justify-content: space-around;
      max-width: 100%
    }

    .uploadcare-tab-effects--additions {
      -ms-flex-positive: 1;
      flex-grow: 1
    }


    .uploadcare-tab-effects--range {
      -ms-flex-positive: 1;
      flex-grow: 1
    }

    input[type=range].uploadcare-tab-effects--range__input {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 40px;
      line-height: 1
    }

    input[type=range].uploadcare-tab-effects--range__input:focus {
      outline: 2px solid rgba(21, 124, 252, .5);
      outline-offset: 1px
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-track {
      background: #d4d2d2
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-progress {
      background: #157cfc
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb {
      border: none;
      background: #212121;
      box-shadow: none
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb:focus,
    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb:hover {
      background: #000
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb:active {
      background: #000
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-track {
      background: #d4d2d2
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-fill-lower {
      background: #157cfc
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-thumb {
      background: #212121
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-thumb:active,
    input[type=range].uploadcare-tab-effects--range__input:focus::-ms-thumb {
      background: #000
    }

  <style type="text/css">
    .uploadcare-tab-effects--crops {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-pack: distribute;
      justify-content: space-around;
      max-width: 100%
    }

    .uploadcare-tab-effects--effect-button {
      -ms-flex-negative: 1;
      flex-shrink: 1;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-direction: column;
      flex-direction: column;
      -ms-flex-pack: end;
      justify-content: flex-end;
      -ms-flex-align: center;
      align-items: center;
      padding: 0;
      width: 45px;
      height: 45px;
      border-color: transparent;
      background: transparent;
      color: #212121;
      fill: #212121
    }

    .uploadcare-tab-effects--effect-button:active,
    .uploadcare-tab-effects--effect-button:focus,
    .uploadcare-tab-effects--effect-button:hover {
      fill: #0969ee;
      color: #0969ee
    }

    .uploadcare-tab-effects--effect-button:focus,
    .uploadcare-tab-effects--effect-button:hover {
      border-color: transparent;
      background: transparent
    }

    .uploadcare-tab-effects--effect-button[aria-disabled=true] {
      border-color: transparent !important;
      background: transparent !important;
      color: #d4d2d2 !important;
      fill: #d4d2d2 !important
    }

    .uploadcare-tab-effects--effect-button:before {
      content: "";
      display: block;
      -ms-flex-order: 1;
      order: 1;
      margin: 1px 0;
      width: 6px;
      height: 6px;
      background: transparent;
      border-radius: 50%
    }

    .uploadcare-tab-effects--effect-button_applied:before {
      background: #157cfc
    }

    @media (min-width:760px) {

      .uploadcare-tab-effects--effect-button:focus,
      .uploadcare-tab-effects--effect-button:hover {
        position: relative;
        overflow: visible
      }

      .uploadcare-tab-effects--effect-button:focus:after,
      .uploadcare-tab-effects--effect-button:hover:after {
        content: attr(aria-label);
        display: block;
        position: absolute;
        top: 0;
        left: 50%;
        width: auto;
        height: auto;
        background: #e3e1e1;
        color: #212121;
        -webkit-transform: translateX(-50%) translateY(-100%);
        transform: translateX(-50%) translateY(-100%);
        padding: 12px;
        border-radius: 6px;
        line-height: 1;
        min-width: 100%
      }
    }

    .uploadcare-tab-effects--icon {
      height: 32px
    }

    .uploadcare-tab-effects--effects {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-pack: distribute;
      justify-content: space-around;
      max-width: 100%
    }

    .uploadcare-tab-effects--additions {
      -ms-flex-positive: 1;
      flex-grow: 1
    }


    .uploadcare-tab-effects--range {
      -ms-flex-positive: 1;
      flex-grow: 1
    }

    input[type=range].uploadcare-tab-effects--range__input {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 40px;
      line-height: 1
    }

    input[type=range].uploadcare-tab-effects--range__input:focus {
      outline: 2px solid rgba(21, 124, 252, .5);
      outline-offset: 1px
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-track {
      background: #d4d2d2
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-progress {
      background: #157cfc
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb {
      border: none;
      background: #212121;
      box-shadow: none
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb:focus,
    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb:hover {
      background: #000
    }

    input[type=range].uploadcare-tab-effects--range__input::-moz-range-thumb:active {
      background: #000
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-track {
      background: #d4d2d2
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-fill-lower {
      background: #157cfc
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-thumb {
      background: #212121
    }

    input[type=range].uploadcare-tab-effects--range__input::-ms-thumb:active,
    input[type=range].uploadcare-tab-effects--range__input:focus::-ms-thumb {
      background: #000
    }
